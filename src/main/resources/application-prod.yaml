server:
  port: 0
app:
  jwt:
    uriValidate: "/api/v1/auth/tokenValidation"

spring:
  application:
    name: social-network-post
  datasource:
    url: jdbc:postgresql://89.111.174.153:5432/social-network-post
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      schema: post_schema
      connection-init-sql: create schema if not exists post_schema
      connection-timeout: 10000

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://89.111.174.153:8761/eureka/